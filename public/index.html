<html>
  <head>
    <title>IVR Demo</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta charset="UTF-8">

    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="waitingForCall">
      <h1>Waiting for call...</h1>
    </div>

    <div id="onCall">
      <h1 id="onCallText">On call: <span id="phoneNumber"></span></h1>

      <div id="collectData">
          <button onclick="requestData()">Collect Data</button>
      </div>

      <div id="collectingData">
        <h2>Waiting for user...</h2>
      </div>

      <div id="haveData">
        <h2>Data received: <span id="digits"></span></h2>
      </div>
    </div>

    <div>
      <button id="clearData" onclick="clearData()">Clear Data</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
