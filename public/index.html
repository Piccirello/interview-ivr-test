<html>
  <head>
    <title>IVR Demo</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta charset="UTF-8">

    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="waitingForCall">
      <h1 class="loading">Waiting for call</h1>
    </div>

    <div id="onCall" class="hidden">
      <h1>Call with <span id="phoneNumber"></span></h1>
      <h3 id="callTimerText">Active: <span id="callTimer">00:00</span></h3>

      <div id=dataInputDiv>
        <h2 id="pinText">Pin:</h2>
        <h2 id="collectingData" class="loading hidden"></h2>
        <h2 id="digits"></h2>
        <button id="collectData" onclick="collectData()">Collect Data</button>
      </div>
    </div>

    <div>
      <button id="clearData" onclick="clearData()">Clear Data</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
